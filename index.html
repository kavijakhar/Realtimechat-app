<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KJ TALK</title>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    
    <body>
        <main>

        <header>
            <div class="title">
                <img src="icons/chat-logo.png" width="40px" alt="">
                <h1>G CHAT</h1>
            </div>
            <button class="button" onclick="showhide()">
                <i class="fa fa-bars"></i>
            </button>
        </header>
        <div class="container">
            <div class="user-window">
                <div class="user-head">
                    <h3>People</h3>
                    <h4 class="user-count">3</h4>
                </div>
                <div class="user-list">
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Type your message">
                    <button id="user-send"> <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script>
        function showhide() {
            let hamburger = document.querySelector('.user-window');
            
            if (hamburger.style.display == "block") {
                hamburger.style.display = "none";
            }
            else {
                hamburger.style.display = "block";
            }
        }
        </script>

<script src="socket.io/socket.io.js"></script>
<script src="/js/client.js"> </script>
</body>

</html>
